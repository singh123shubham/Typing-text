<!DOCTYPE html>
<html>
<head>
	<title>text typing animation</title>
	<link rel="stylesheet" type="text/css" href="texttyping.css">
</head>
<body onload="typeWriter()" >
	<div class="main">
		<span id="text"></span>
		<span class="line"></span>
	</div>
<script>
	var i=0;
	var text='Shubham Singh , Saurabh Singh ,Anurag Singh , Pankaj Singh ,Rinlu Singh ,Sachin Singh ,Sashi Singh ,Navneet Mall ,Chootu Singh,';
	var speed=100;
	
	function typeWriter(){
		if(i<text.length){
			document.getElementById("text").innerHTML+=text.charAt(i);
			i++;
			setTimeout(typeWriter,speed);
		}
	};

</script>
</body>
</html>
